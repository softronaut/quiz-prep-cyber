    "rationale": "Une fois qu'un hacker a accédé à un réseau, il peut s'engager dans diverses activités malveillantes. Les menaces principales incluent le **vol d'informations** (données personnelles, financières, etc.), la **perte/manipulation des données** (effacer ou altérer des fichiers), et l'**interruption de service** (rendre les systèmes indisponibles pour les utilisateurs légitimes). L'usurpation d'identité est un résultat possible du vol d'informations, mais n'est pas un type de menace en soi dans ce contexte, et l'hameçonnage est une technique utilisée pour obtenir un accès, pas une menace qui s'applique après l'accès."
  }
        ];

        // Éléments du DOM
        const questionText = document.getElementById('question-text');
        const answerButtons = document.getElementById('answer-buttons');
        const nextBtn = document.getElementById('next-btn');
        const feedbackSection = document.getElementById('feedback-section');
        const feedbackText = document.getElementById('feedback-text');
        const rationaleText = document.getElementById('rationale-text');
        const scoreDisplay = document.getElementById('score-display');
        const questionCountDisplay = document.getElementById('question-count-display');
        const endQuizModal = document.getElementById('end-quiz-modal');
        const finalScore = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');

        let currentQuestionIndex = 0;
        let score = 0;
        let isAnswerChecked = false;
        let userSelectedAnswers = [];

        // Fonction pour démarrer le quiz
        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            isAnswerChecked = false;
            endQuizModal.classList.add('hidden');
            document.getElementById('quiz-container').classList.remove('hidden');
            scoreDisplay.textContent = `Score: ${score}`;
            nextBtn.textContent = 'Vérifier la réponse';
            showQuestion();
        }

        // Fonction pour afficher la question actuelle
        function showQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            const isMultipleChoice = Array.isArray(currentQuestion.correctAnswer);

            questionText.textContent = currentQuestion.question;
            questionCountDisplay.textContent = `Question ${currentQuestionIndex + 1}/${questions.length}`;
            answerButtons.innerHTML = '';
            feedbackSection.classList.add('hidden');
            nextBtn.disabled = true; // Désactive le bouton "Suivant" tant qu'une réponse n'est pas sélectionnée
            userSelectedAnswers = [];

            // Créer les boutons de réponse (radio ou checkbox)
            currentQuestion.answerOptions.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add(
                    'bg-gray-700', 'hover:bg-gray-600', 'text-left', 'py-3', 'px-6',
                    'rounded-xl', 'transition-colors', 'duration-200', 'w-full',
                    'focus:ring-2', 'focus:ring-indigo-500', 'focus:ring-offset-2', 'focus:ring-offset-gray-800'
                );

                if (isMultipleChoice) {
                    // Pour les questions à choix multiples, utiliser des checkboxes visuelles
                    button.dataset.index = index;
                    button.addEventListener('click', () => {
                        button.classList.toggle('bg-indigo-600');
                        button.classList.toggle('bg-gray-700');
                        button.classList.toggle('hover:bg-gray-600');
                        const isSelected = button.classList.contains('bg-indigo-600');
                        if (isSelected) {
                            userSelectedAnswers.push(option);
                        } else {
                            userSelectedAnswers = userSelectedAnswers.filter(ans => ans !== option);
                        }
                        nextBtn.disabled = userSelectedAnswers.length === 0;
                    });
                } else {
                    // Pour les questions à choix unique
                    button.dataset.index = index;
                    button.addEventListener('click', () => {
                        // Désélectionner les autres boutons
                        Array.from(answerButtons.children).forEach(btn => {
                            btn.classList.remove('bg-indigo-600');
                        });
                        // Sélectionner le bouton cliqué
                        button.classList.add('bg-indigo-600');
                        userSelectedAnswers = [option];
                        nextBtn.disabled = false;
                    });
                }
                answerButtons.appendChild(button);
            });
        }

        // Fonction pour vérifier la réponse
        function checkAnswer() {
            if (isAnswerChecked) return;

            isAnswerChecked = true;
            const currentQuestion = questions[currentQuestionIndex];
            const isMultipleChoice = Array.isArray(currentQuestion.correctAnswer);

            let isCorrect = false;
            let correctAnswers = Array.isArray(currentQuestion.correctAnswer) ? currentQuestion.correctAnswer : [currentQuestion.correctAnswer];

            if (isMultipleChoice) {
                // Vérification pour choix multiples
                isCorrect = userSelectedAnswers.length === correctAnswers.length &&
                            userSelectedAnswers.every(ans => correctAnswers.includes(ans));
            } else {
                // Vérification pour choix unique
                isCorrect = userSelectedAnswers.length === 1 && userSelectedAnswers[0] === correctAnswers[0];
            }

            // Mettre à jour le score et l'affichage
            if (isCorrect) {
                score++;
                feedbackText.textContent = 'Correct ! 🎉';
                feedbackText.classList.remove('text-red-400');
                feedbackText.classList.add('text-green-400');
            } else {
                feedbackText.textContent = 'Incorrect. 😕';
                feedbackText.classList.remove('text-green-400');
                feedbackText.classList.add('text-red-400');
            }

            scoreDisplay.textContent = `Score: ${score}`;
            rationaleText.textContent = `Justification: ${currentQuestion.rationale}`;
            feedbackSection.classList.remove('hidden');

            // Mettre en surbrillance les réponses
            Array.from(answerButtons.children).forEach(button => {
                const buttonText = button.textContent;
                const isSelectedByUser = userSelectedAnswers.includes(buttonText);
                const isCorrectOption = correctAnswers.includes(buttonText);
                button.disabled = true; // Désactive les boutons après la vérification

                if (isCorrectOption) {
                    button.classList.add('bg-green-600');
                } else if (isSelectedByUser && !isCorrectOption) {
                    button.classList.add('bg-red-600');
                }
                button.classList.remove('hover:bg-gray-600');
            });
            
            // Changer le texte du bouton et activer la navigation
            nextBtn.textContent = 'Question suivante';
            nextBtn.disabled = false;
        }

        // Fonction pour passer à la question suivante
        function nextQuestion() {
            if (!isAnswerChecked) {
                checkAnswer();
                return;
            }

            currentQuestionIndex++;
            isAnswerChecked = false;

            if (currentQuestionIndex < questions.length) {
                nextBtn.textContent = 'Vérifier la réponse';
                showQuestion();
            } else {
                endQuiz();
            }
        }

        // Fonction pour afficher l'écran de fin de quiz
        function endQuiz() {
            document.getElementById('quiz-container').classList.add('hidden');
            endQuizModal.classList.remove('hidden');
            finalScore.textContent = `Votre score final est de: ${score}/${questions.length}`;
        }

        // Événements
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', startQuiz);

        // Démarrer le quiz au chargement de la page
        document.addEventListener('DOMContentLoaded', startQuiz);
    </script>
</body>
</html>
